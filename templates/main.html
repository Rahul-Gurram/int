<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <h1 style="font-size:200%;color:red;">Insurance Charges Claim</p></h1>
</head>
<div>
    <form action="{{ url_for('main') }}" method="POST">
        <fieldset>
            <legend>Input values:</legend>
            <label for="age">Age:<span style="color:red"> * </span></label>
            <input type="number" id="age" name="age" required>
            <br>
            <br>
            <label for="sex">Sex:<span style="color:red"> * </span></label>
            <select id="sex" name="sex" required>
              <option value="0">Female</option>
              <option value="1">Male</option>
            </select>
            <br>
            <br>
            <label for="bmi">BMI:<span style="color:red"> * </span></label>
            <input type="number" id="bmi" name="bmi" required>
            <br>
            <br>
            <label for="children">Children:<span style="color:red"> * </span></label>
            <input type="number" id="children" name="children" required>
            <br>
            <br>
            <label for="smoker">Smoker:<span style="color:red"> * </span></label>
            <select id="smoker" name="smoker" required>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
            <br>
            <br>
            <label for="region">Region:<span style="color:red"> * </span></label>
            <select id="region" name="region" required>
              <option value="3">Southwest</option>
              <option value="2">Southeast</option>
              <option value="0">Northeast</option>
              <option value="1">Northwest</option>
            </select>
            <br>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</div>
<br>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items()%}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> <p style="font-size:150%;color:red;">Predicted Charges Claim:</p>
        <p style="font-size:50px">{{ result }}</p>
    {% endif %} 
</div>

</html>
