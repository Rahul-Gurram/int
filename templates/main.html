<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <h1 style="font-size:200%;color:red;">Insurance Charges Claim</p></h1>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Age:<span style="color:red"> * </span>
        <input name="age" type="number" required>
        <br>
        <br>
        <label for="sex">Sex:<span style="color:red"> * </span></label>
        <select id="sex" name="sex">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <br>
        <br>BMI:<span style="color:red"> * </span>
        <input name="bmi" type="number" required>
        <br>
        <br>Children:<span style="color:red"> * </span>
        <input name="children" type="number" required>
        <br>
        <br>
        <label for="smoker">Smoker:<span style="color:red"> * </span></label>
        <select id="smoker" name="smoker">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <br>
        <br>
        <label for="region">Region:<span style="color:red"> * </span></label>
        <select id="region" name="region">
          <option value="southwest">Southwest</option>
          <option value="southeast">Southeast</option>
          <option value="northeast">Northeast</option>
          <option value="male">Male</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items()%}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> <p style="font-size:150%;color:red;">Predicted Charges Claim:</p>
        <p style="font-size:50px">{{ result }}</p>
    {% endif %} 
</div>

</html>
